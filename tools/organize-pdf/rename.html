<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rename File - FilePro</title>
  <style>
    /* === Basic Reset === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 50px;
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00f2fe;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00f2fe;
    }

    .page {
      flex: 1;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #4facfe;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .upload-section {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 1.1rem;
    }

    input[type="file"], input[type="text"] {
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #4facfe;
      background-color: #0f2027;
      color: #fff;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .tool-btn {
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: background 0.4s;
      margin: 10px 5px 0;
    }

    .tool-btn:hover {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    #file-name {
      margin-top: 15px;
      font-size: 1rem;
      color: #aaa;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: auto;
    }

    #result-section {
      margin-top: 30px;
    }

    /* === Responsive Styles === */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .logo {
        font-size: 20px;
        margin-bottom: 10px;
      }

      nav a {
        margin-left: 15px;
        font-size: 1rem;
      }

      .page {
        padding: 20px 10px;
      }

      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .upload-section {
        padding: 20px;
        max-width: 90%;
      }

      input[type="file"], input[type="text"] {
        width: 100%;
      }

      .tool-btn {
        width: 100%;
        max-width: 400px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 15px 10px;
      }

      .logo {
        font-size: 18px;
      }

      nav a {
        margin-left: 10px;
        font-size: 0.9rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 0.9rem;
      }

      .upload-section {
        padding: 15px;
        max-width: 90%;
      }

      input[type="file"], input[type="text"] {
        width: 100%;
      }

      .tool-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">âš¡ FilePro</div>
    <nav>
      <a href="../../index.html">Home</a>
      <a href="../../tools.html">Tools</a>
      <a href="../../about.html">About</a>
      <a href="../../contact.html">Contact</a>
    </nav>
  </header>

  <div class="page">
    <h1>Rename File</h1>
    <p>Upload a file and rename it to your preferred name.</p>

    <div class="upload-section">
      <label for="file-upload">Choose a file:</label>
      <input type="file" id="file-upload" accept="*" onchange="handleFile()" />
      <div id="file-name"></div>

      <label for="new-name">Enter new file name:</label>
      <input type="text" id="new-name" placeholder="New file name" onchange="handleRename()" />
    </div>

    <div id="result-section" style="display: none;">
      <!-- Download button will be added dynamically -->
    </div>
  </div>

  <footer>
    <p>&copy; 2025 FilePro. All rights reserved.</p>
  </footer>

  <script>
    let fileGlobal = null;
    let newFileName = '';

    function handleFile() {
      const fileInput = document.getElementById('file-upload');
      const file = fileInput.files[0];
      const fileNameDiv = document.getElementById('file-name');
      fileNameDiv.innerHTML = '';

      if (!file) {
        fileNameDiv.textContent = 'No file selected.';
        return;
      }

      fileNameDiv.textContent = file.name;
      fileGlobal = file;
    }

    function handleRename() {
      newFileName = document.getElementById('new-name').value;
      if (newFileName.trim() !== '' && fileGlobal) {
        const resultSection = document.getElementById('result-section');
        resultSection.style.display = 'block';
        resultSection.innerHTML = ''; // Clear previous content

        const button = document.createElement('button');
        button.classList.add('tool-btn');
        button.textContent = `Download ${newFileName || fileGlobal.name}`;
        button.onclick = () => downloadRenamedFile();
        resultSection.appendChild(button);
      }
    }

    function downloadRenamedFile() {
      if (!fileGlobal || !newFileName) return;

      const fileExtension = fileGlobal.name.split('.').pop();
      const newFileBlob = new Blob([fileGlobal], { type: `application/${fileExtension}` });
      const url = URL.createObjectURL(newFileBlob);

      const a = document.createElement('a');
      a.href = url;
      a.download = `${newFileName}.${fileExtension}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
