    }

    .tool-btn {
      background: linear-gradient(135deg, #00fff0, #00e0e0);
      color: #000;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .tool-btn:hover {

      text-align: center;

    .neon-spinner {
      width: 60px;

      border: 6px solid transparent;

    }

    @keyframes spin {
      to { transform: rotate(360deg); }

    #download-section {
      text-align: center;

<header>

  </nav>
</header>

<main class="page">
  <h1>PDF to Excel Converter</h1>

  <div class="upload-area" onclick="document.getElementById('pdf-upload').click();">
    <input type="file" id="pdf-upload" accept=".pdf" onchange="handlePDFFile()" />
    <p>Click or Drop PDF File Here</p>
    <div id="file-name"></div>
  </div>

  <div id="loading">
    <div class="neon-spinner"></div>
    <p>Converting your PDF to Excel...</p>
  </div>

  <div id="download-section">
    <button class="tool-btn" onclick="downloadExcel()">Download Excel File</button>
  </div>
</main>

<footer>
  &copy; 2025 FilePro. All rights reserved.
</footer>

<script>
  let excelFileUrl = '';

  function handlePDFFile() {
    const input = document.getElementById('pdf-upload');
    const file = input.files[0];
    const fileNameDiv = document.getElementById('file-name');

    if (!file) return;

    fileNameDiv.textContent = `Selected: ${file.name}`;

    const reader = new FileReader();
    reader.onload = function (e) {
      const pdfData = e.target.result;
      convertPDFToExcel(pdfData);
    };
    reader.readAsArrayBuffer(file);
  }

  function convertPDFToExcel(pdfData) {
    document.getElementById('loading').style.display = 'block';
    document.getElementById('download-section').style.display = 'none';

    // Simulated Conversion (Replace with actual API integration)
    setTimeout(function () {
      excelFileUrl = 'https://example.com/converted_excel.xlsx'; // Replace with real conversion URL
      document.getElementById('loading').style.display = 'none';
      document.getElementById('download-section').style.display = 'block';
    }, 3000);
  }

  function downloadExcel() {
    if (excelFileUrl) {
      const link = document.createElement('a');
      link.href = excelFileUrl;
      link.download = 'converted_sheet.xlsx';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    } else {
      alert("Conversion is not complete yet.");
    }
  }
</script>

</body>
</html>
