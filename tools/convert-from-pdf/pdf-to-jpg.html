<head>

  <style>

      margin: 0;
      padding: 0;

    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f23, #1a1a3e, #2d2d5f);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(0, 255, 240, 0.1) 0%, transparent 50%),

      z-index: -1;
      animation: pulseBackground 4s ease-in-out infinite alternate;
    }

    @keyframes pulseBackground {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }

    header, footer {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      padding: 20px 30px;

      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid var(--glass-border);
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-cyan);
      text-shadow: 0 0 20px var(--primary-cyan);
      animation: logoGlow 2s ease-in-out infinite alternate;
    }

    @keyframes logoGlow {
      0% { text-shadow: 0 0 20px var(--primary-cyan); }
      100% { text-shadow: 0 0 30px var(--primary-cyan), 0 0 40px var(--primary-cyan); }
    }

    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      padding: 8px 16px;
      border-radius: 6px;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, var(--primary-cyan), var(--primary-blue));
      border-radius: 6px;
      transition: width 0.3s ease;
      z-index: -1;
    }

    nav a:hover::before {
      width: 100%;
    }

    nav a:hover {
      color: #000;
      transform: translateY(-2px);
    }

    .page {
      max-width: 1200px;
      margin: 40px auto;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 60px rgba(0, 255, 240, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      animation: slideInUp 0.8s ease forwards;
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: var(--primary-cyan);
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 0 0 20px var(--primary-cyan);
      animation: titlePulse 3s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .upload-area {
      border: 2px dashed var(--primary-cyan);
      padding: 60px 40px;
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
      background: rgba(0, 255, 240, 0.02);
    }

    .upload-area::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--primary-cyan), var(--primary-blue), var(--primary-cyan));
      border-radius: 20px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .upload-area:hover::before {
      opacity: 1;
    }

    .upload-area:hover {
      background: rgba(0, 255, 240, 0.1);
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(0, 255, 240, 0.3);
    }

    .upload-area.dragover {
      background: rgba(0, 255, 240, 0.15);
      border-color: var(--success-green);
      transform: scale(1.05);
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--primary-cyan);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    #file-name {
      margin-top: 15px;
      color: var(--primary-cyan);
      font-weight: bold;
      font-family: 'JetBrains Mono', monospace;
    }

    input[type="file"] {
      display: none;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
      align-items: center;
    }

    .quality-control {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
    }

    .quality-control label {
      font-weight: 600;
      color: var(--primary-cyan);
    }

    .quality-slider {
      -webkit-appearance: none;
      width: 150px;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      outline: none;

    .quality-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue));
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 240, 0.5);
    }

    .tool-btn {
      background: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue));
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;

      position: relative;
      overflow: hidden;
    }

    .tool-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .tool-btn:hover::before {
      left: 100%;
    }

    .tool-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 255, 240, 0.4);
    }

    .tool-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    #loading {
      display: none;
      text-align: center;
      margin: 30px 0;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .neon-spinner {
      width: 80px;
      height: 80px;
      border: 4px solid transparent;
      border-top: 4px solid var(--primary-cyan);
      border-right: 4px solid var(--primary-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px rgba(0, 255, 240, 0.5);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .progress-bar {
      width: 300px;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-cyan), var(--primary-blue));
      border-radius: 4px;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 240, 0.5);
    }

    .progress-text {
      margin-top: 10px;
      font-family: 'JetBrains Mono', monospace;
      color: var(--primary-cyan);
    }

    .image-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .image-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px;
      border: 1px solid var(--glass-border);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .image-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 255, 240, 0.2);
    }

    .image-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .image-card:hover img {
      transform: scale(1.05);
    }

    .image-info {
      margin-top: 10px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      color: var(--primary-cyan);
    }

    .download-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: linear-gradient(135deg, var(--success-green), #00cc77);
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
    }

    #download-section {
      text-align: center;
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 15px;
      border: 1px solid var(--glass-border);
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-item {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      min-width: 120px;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-cyan);
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: linear-gradient(135deg, var(--success-green), #00cc77);
    }

    .notification.error {
      background: linear-gradient(135deg, var(--error-red), #cc3333);
    }

    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      border-top: 1px solid var(--glass-border);
    }

    @media screen and (max-width: 768px) {
      .page {
        margin: 20px;
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .upload-area {
        padding: 40px 20px;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .quality-control {

      }

      .stats {
        flex-direction: column;

      }

        margin-top: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        margin: 5px 10px;
      }
    }
  </style>

<!-- Latest PDF.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
  let allImages = [];
  let totalSize = 0;
  let conversionStartTime = 0;
  
  // Initialize PDF.js worker
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

  // File upload handling
  const uploadArea = document.getElementById('upload-area');
  const fileInput = document.getElementById('pdf-upload');
  const convertBtn = document.getElementById('convert-btn');
  const qualitySlider = document.getElementById('quality-slider');
  const qualityValue = document.getElementById('quality-value');
  const scaleSlider = document.getElementById('scale-slider');
  const scaleValue = document.getElementById('scale-value');

  // Event listeners
  uploadArea.addEventListener('click', () => fileInput.click());
  uploadArea.addEventListener('dragover', handleDragOver);
  uploadArea.addEventListener('dragleave', handleDragLeave);
  uploadArea.addEventListener('drop', handleDrop);
  fileInput.addEventListener('change', handleFileSelect);
  qualitySlider.addEventListener('input', updateQualityValue);
  scaleSlider.addEventListener('input', updateScaleValue);

  function handleDragOver(e) {
    e.preventDefault();
    uploadArea.classList.add('dragover');
  }

  function handleDragLeave(e) {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
  }

  function handleDrop(e) {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    const files = Array.from(e.dataTransfer.files).filter(file => file.type === 'application/pdf');
    if (files.length > 0) {
      handleFiles(files);
    }
  }

  function handleFileSelect() {
    const files = Array.from(fileInput.files);
    handleFiles(files);
  }

  function handleFiles(files) {
    const validFiles = files.filter(file => {
      if (file.type !== 'application/pdf') {
        showNotification(`"${file.name}" is not a PDF file.`, 'error');
        return false;
      }
      return true;
    });

    if (validFiles.length === 0) {
      return;
    }

    const fileNames = validFiles.map(file => file.name).join(', ');
    const totalSize = validFiles.reduce((sum, file) => sum + file.size, 0);
    
    document.getElementById('file-name').innerHTML = `
      <div style="margin-top: 15px;">
        <strong>âœ… Selected:</strong> ${fileNames}
        <br><small>${validFiles.length} file(s) â€¢ ${formatFileSize(totalSize)}</small>
      </div>
    `;
    
    convertBtn.disabled = false;
    convertBtn.textContent = `ðŸš€ Convert ${validFiles.length} PDF${validFiles.length > 1 ? 's' : ''}`;
    
    // Update file input with valid files
    const dt = new DataTransfer();
    validFiles.forEach(file => dt.items.add(file));
    fileInput.files = dt.files;
  }

  function updateQualityValue() {
    const value = Math.round(qualitySlider.value * 100);
    qualityValue.textContent = `${value}%`;
  }

  function updateScaleValue() {
    const value = parseFloat(scaleSlider.value);
    scaleValue.textContent = `${value}x`;
  }

  async function convertPDFs() {
    const files = fileInput.files;
    if (!files.length) return;

    conversionStartTime = Date.now();
    allImages = [];
    totalSize = 0;

    showLoading();
    hideResults();

    try {
      let totalPages = 0;
      let processedPages = 0;

      // First pass: count total pages
      for (let file of files) {
        const pdf = await loadPDF(file);
        totalPages += pdf.numPages;
      }

      updateProgress(0, totalPages, 'Starting conversion...');

      // Second pass: convert pages
      for (let fileIndex = 0; fileIndex < files.length; fileIndex++) {
        const file = files[fileIndex];
        const pdf = await loadPDF(file);
        
        updateProgress(processedPages, totalPages, `Processing ${file.name}...`);

        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const imageData = await convertPageToImage(pdf, pageNum, file.name);
          allImages.push(imageData);
          processedPages++;
          
          updateProgress(processedPages, totalPages, 
            `Page ${pageNum}/${pdf.numPages} of ${file.name}`);
          
          // Add small delay to prevent blocking
          if (processedPages % 5 === 0) {
            await new Promise(resolve => setTimeout(resolve, 10));
          }
        }
      }

      displayResults();
      showNotification('Conversion completed successfully!', 'success');
      
    } catch (error) {
      console.error('Conversion error:', error);
      showNotification('âŒ Conversion failed. Please try again.', 'error');
    } finally {
      hideLoading();
    }
  }

  async function loadPDF(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = async function(e) {
        try {
          const pdf = await pdfjsLib.getDocument({
            data: e.target.result,
            cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/',
            cMapPacked: true
          }).promise;
          resolve(pdf);
        } catch (error) {
          reject(error);
        }
      };
      reader.onerror = reject;
      reader.readAsArrayBuffer(file);
    });
  }

  async function convertPageToImage(pdf, pageNum, fileName) {
    const page = await pdf.getPage(pageNum);
    const scale = parseFloat(scaleSlider.value);
    const viewport = page.getViewport({ scale: scale });

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = viewport.width;
    canvas.height = viewport.height;

    await page.render({
      canvasContext: context,
      viewport: viewport
    }).promise;

    const quality = parseFloat(qualitySlider.value);
    const imageData = canvas.toDataURL('image/jpeg', quality);
    
    // Calculate approximate file size
    const sizeBytes = Math.round((imageData.length * 3) / 4);
    totalSize += sizeBytes;

    return {
      data: imageData,
      fileName: fileName,
      pageNumber: pageNum,
      size: sizeBytes,
      width: viewport.width,
      height: viewport.height
    };
  }

  function displayResults() {
    const container = document.getElementById('image-container');
    container.innerHTML = '';

    allImages.forEach((image, index) => {
      const imageCard = document.createElement('div');
      imageCard.className = 'image-card';
      imageCard.style.animationDelay = `${index * 0.1}s`;
      
      imageCard.innerHTML = `
        <img src="${image.data}" alt="Page ${image.pageNumber}" loading="lazy">
        <div class="image-info">
          <div><strong>${image.fileName}</strong></div>
          <div>Page ${image.pageNumber} â€¢ ${image.width}Ã—${image.height}</div>
          <div>Size: ${formatFileSize(image.size)}</div>
        </div>
        <button class="download-btn" onclick="downloadSingleImage(${index})">
          Download
        </button>
      `;
      
      container.appendChild(imageCard);
    });

    // Update stats
    document.getElementById('total-pages').textContent = allImages.length;
    document.getElementById('total-size').textContent = formatFileSize(totalSize);
    document.getElementById('conversion-time').textContent = 
      Math.round((Date.now() - conversionStartTime) / 1000) + 's';

    document.getElementById('download-section').style.display = 'block';
  }

  function updateProgress(current, total, message) {
    const percentage = total > 0 ? (current / total) * 100 : 0;
    document.getElementById('progress-fill').style.width = `${percentage}%`;
    document.getElementById('progress-text').textContent = 
      `${message} (${current}/${total})`;
  }

  function showLoading() {
    document.getElementById('loading').style.display = 'block';
    convertBtn.disabled = true;
    convertBtn.textContent = 'Converting...';
  }

  function hideLoading() {
    document.getElementById('loading').style.display = 'none';
    convertBtn.disabled = false;
    convertBtn.textContent = 'Convert PDFs';
  }

  function hideResults() {
    document.getElementById('image-container').style.display = 'none';
    document.getElementById('download-section').style.display = 'none';
  }

  function downloadSingleImage(index) {
    const image = allImages[index];
    const link = document.createElement('a');
    link.href = image.data;
    link.download = `${image.fileName.replace('.pdf', '')}_page_${image.pageNumber}.jpg`;
    link.click();
  }

  async function downloadAllImages() {
    if (allImages.length === 0) return;

    showNotification('Preparing ZIP file...', 'success');
    
    try {
      const zip = new JSZip();
      
      allImages.forEach((image, index) => {
        const base64Data = image.data.split(',')[1];
        const fileName = `${image.fileName.replace('.pdf', '')}_page_${image.pageNumber}.jpg`;
        zip.file(fileName, base64Data, { base64: true });
      });

      const zipBlob = await zip.generateAsync({ type: 'blob' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(zipBlob);
      link.download = `converted_images_${Date.now()}.zip`;
      link.click();
      
      URL.revokeObjectURL(link.href);
      showNotification('ZIP file downloaded successfully!', 'success');
      
    } catch (error) {
      console.error('ZIP creation error:', error);
      showNotification('âŒ Failed to create ZIP file', 'error');
    }
  }

  function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => notification.classList.add('show'), 100);
    
    setTimeout(() => {
      notification.classList.remove('show');
      setTimeout(() => document.body.removeChild(notification), 300);
    }, 3000);
  }

  function formatFileSize(bytes) {
    if (bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
  }

  // Initialize quality and scale values
  updateQualityValue();
  updateScaleValue();

  // Add keyboard shortcuts
  document.addEventListener('keydown', function(e) {
    if (e.ctrlKey || e.metaKey) {
      switch(e.key) {
        case 'u':
          e.preventDefault();
          fileInput.click();
          break;
        case 'Enter':
          e.preventDefault();
          if (!convertBtn.disabled) {
            convertPDFs();
          }
          break;
      }
    }
  });

  // Add memory management for large files
  function cleanupMemory() {
    // Clear image data URLs from memory
    allImages.forEach(image => {
      if (image.data.startsWith('data:')) {
        URL.revokeObjectURL(image.data);
      }
    });
  }

  // Improved error handling
  window.addEventListener('error', function(e) {
    console.error('Global error:', e.error);
    showNotification('An unexpected error occurred. Please refresh and try again.', 'error');
    hideLoading();
  });

  // Add performance monitoring
  function logPerformance(operation, startTime) {
    const endTime = Date.now();
    const duration = endTime - startTime;
    console.log(`${operation} took ${duration}ms`);
  }

  // Enhanced progress tracking
  function updateProgress(current, total, message) {
    const percentage = total > 0 ? (current / total) * 100 : 0;
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    
    progressFill.style.width = `${percentage}%`;
    progressText.textContent = `${message} (${current}/${total}) - ${Math.round(percentage)}%`;
    
    // Update page title with progress
    if (percentage > 0 && percentage < 100) {
      document.title = `Converting... ${Math.round(percentage)}% - FilePro Pro`;
    } else if (percentage === 100) {
      document.title = `Conversion Complete - FilePro Pro`;
      setTimeout(() => {
        document.title = 'PDF to JPG Converter - FilePro Pro';
      }, 3000);
    }
  }

  // Add batch processing optimization
  async function processBatch(items, batchSize, processor) {
    const results = [];
    for (let i = 0; i < items.length; i += batchSize) {
      const batch = items.slice(i, i + batchSize);
      const batchResults = await Promise.all(batch.map(processor));
      results.push(...batchResults);
      
      // Allow UI to update
      await new Promise(resolve => setTimeout(resolve, 10));
    }
    return results;
  }

  // Add responsive image loading
  function addIntersectionObserver() {
    if ('IntersectionObserver' in window) {
      const imageObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            if (img.dataset.src) {
              img.src = img.dataset.src;
              img.removeAttribute('data-src');
              imageObserver.unobserve(img);
            }
          }
        });
      });

      document.querySelectorAll('img[data-src]').forEach(img => {
        imageObserver.observe(img);
      });
    }
  }

  // PWA support detection
  if ('serviceWorker' in navigator) {
    console.log('Service Worker supported - PWA features available');
  }

  // Add dark mode toggle (optional)
  function toggleTheme() {
    document.body.classList.toggle('light-theme');
    localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
  }

</script>
